		<h1>Voting <img src="images/bipartisan2.jpg">pp</h1>
			<div class="w3-center">
				<div class="w3-bar w3-border w3-round w3-card-4" id="nav1"></div>
		</div>
		<div class="w3-light-grey w3-round-large w3-card-2" style="width: 40%; margin: 20px auto;">
    	<div class="w3-red w3-round-large w3-center" id="progress" style="width:8%">5%</div>
	  </div>
		<hr />
		<div class="w3-container">
			<h2 id="policy"></h2>
			<div id="register">
				<form class="w3-card-4 w3-light-grey">
					<div class="register">
						<label>Name:</label>
						<input type="text" class="w3-input w3-border w3-round-large" name="name" placeholder="Jane Doe" autofocus>
						<label for="name"></label>
					</div>
					<div class="register">
							<label>Email:</label>
							<input type="email" class="w3-input w3-border w3-round-large" name="email" placeholder="email@mail.com">
							<label for="email"></label>
					</div>
					<div class="register">
						<label>Phone Number:</label>
						<input type="text" class="w3-input w3-border w3-round-large" name="phone" placeholder="123-322-6789" id="Phone Number">
						<label for="phone"></label>
					</div>
					<div class="register">
							<label>Date of Birth:</label>
							<input type="date" class="w3-input w3-border w3-round-large" name="age">
							<label for="age"></label>
					</div>
				</form>
		</div>
			<form id="summary" hidden>
					<select id="questions" name="questions"></select>
					<p id="question"></p>
					<div>
						<input type="radio" name="question" value="1"/>
						<label>Yes</label>
					</div>
					<div>
						<input type="radio" name="question" value="2"/>
						<label>No</label>
					</div>
					<div>
						<input type="radio" name="question" value="3"/>
						<label>Other</label>
						<textarea hidden></textarea>
					</div>
					<div style="margin-top: 10px;">
						<input  type="checkbox" name="info" value="info">
						<label>Additional Information</label>
					</div>
					<p id="info" hidden></p>
			</form>
		</div>

			<a class="w3-btn w3-blue w3-ripple w3-round" href="index.html"><i class="fa fa-home"></i>Home</a>
			<a class="w3-btn w3-green w3-ripple w3-round w3-disabled" href="#">Results</a>
		</div>
